<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/main.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
        <div class="px-8 md:px-16">
            <h2 class="font-bold text-2xl text-[#002D74]">Attendance System Login</h2>
            <form id="loginForm" class="flex flex-col gap-4 mt-8">
                <input class="p-2 rounded-xl border" type="text" name="username" placeholder="Username" required>
                <div class="relative">
                    <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300">Login</button>
            </form>
            <div id="loginError" class="text-red-500 mt-2 hidden">Invalid credentials</div>
        </div>
        <div class="md:block hidden w-1/2">
            <img class="rounded-2xl" src="static/images/img1.jpg">
        </div>
    </div>
</body>
</html>
